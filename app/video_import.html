<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Sparrow - Import</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type='text/css' href="../node_modules/materialize-css/dist/css/materialize.min.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper pink">
            <a class="brand-logo center">Import Video</a>
        </div>
    </nav>

    <br />

    <div class="container">
        <form data-bind="submit: submitVideoImport">
            <div class="row">
                <div class="input-field col s12">
                    <input id="file" type="text" class="validate" data-bind="value: filePath" required disabled />
                    <a href="#" id="chooseFileLink" data-bind="click: chooseFile">Choose file</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10">
                    <input id="title" type="text" class="validate" data-bind="textInput: title" required autofocus />
                    <label id="title-label" for="title">Title</label>
                </div>
            </div>

            <div class="row">
                <p>
                    <label>
                        <input type="checkbox" data-bind="checked: deleteSourceFile" />
                        <span>Delete Source File</span>
                    </label>
                </p>
            </div>

            <div class="row" data-bind="foreach: categories">
                <p>
                    <label>
                        <input type="checkbox" data-bind="checked: selected" />
                        <span data-bind="text: name"></span>
                    </label>
                </p>
            </div>

            <button class="btn pink lighten-2" type="submit">Import</button>
            <button class="btn pink lighten-2" id="cancelButton">Cancel</button>
        </form>
    </div>
    <br />

    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="scripts/lib/knockout-3.4.2.js"></script>
    <script type="text/javascript">
        const { VideoImportViewModel } = require('./scripts/viewModels/videoImportViewModel');
        const viewModel = new VideoImportViewModel();

        ko.applyBindings(viewModel);
    </script>
</body>

</html>
